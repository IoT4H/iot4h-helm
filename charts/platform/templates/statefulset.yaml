apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  serviceName: {{ include "..fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/env: {{ toJson .Values.env | sha256sum | trunc 63 }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "..serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "..fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ include "..fullname" . }}-data
        - name: {{ include "..fullname" . }}-log
          persistentVolumeClaim:
            claimName: {{ include "..fullname" . }}-log
      {{- if .Values.upgradeFromVersion | default false }}
      initContainers:
        - name: {{ .Chart.Name }}-upgrade
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_OPTS
              value: "-Dinstall.upgrade=true -Dinstall.upgrade.from_version={{- .Values.upgradeFromVersion | required "upgradeFromVersion required for upgrade"  }}"
          command:
            - /bin/sh
            - -c
            - "sed 's/ThingsboardServerApplication/ThingsboardInstallApplication/' /usr/bin/start-tb.sh | bash "

          volumeMounts:
            - mountPath: "/data"
              name: {{ include "..fullname" . }}-data
            - mountPath: "/var/log/thingsboard"
              name: {{ include "..fullname" . }}-log
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name:  {{ include "..fullname" . }}
          volumeMounts:
            - mountPath: "/data"
              name: {{ include "..fullname" . }}-data
            - mountPath: "/var/log/thingsboard"
              name: {{ include "..fullname" . }}-log
            #- mountPath: "/usr/share/thingsboard/conf/"
            #  name: {{ include "..fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "..fullname" . }}-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.storageClassName }}
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: {{ include "..fullname" . }}-log
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.storageClassName }}
        resources:
          requests:
            storage: 5Gi
