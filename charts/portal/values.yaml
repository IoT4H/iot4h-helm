# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/iot4h
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port_ui: 3000
  port_api: 1337

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    api: portal-api.iot4h.de
    portal: portal.iot4h.de
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence: {}
# storageClassName: local-path
# storage: 10Gi
api_env:
  STRAPI_ADMIN_BACKEND_URL: '/strapi'
  STRAPI_URL: '/'
  THINGSBOARD_URL: 'https://platform.iot4h.de'
  THINGSBOARD_SYSADMIN: 'sysadmin@thingsboard.org'
  THINGSBOARD_PASSWORD: 'sysadmin'
  DATABASE_HOST: 'iot4h-postgresql'
  NODE_ENV: 'production'
  DATABASE_CLIENT: 'postgres'
  APP_KEYS: "{}"
  API_TOKEN_SALT: "DEV"

ui_env:
  FRONTEND_STRAPI_API_URL: "https://portal-api.iot4h.de/"
  SERVER_STRAPI_API_URL: "https://portal-api.iot4h.de/"
